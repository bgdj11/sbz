<h2>Kreiraj novo mesto</h2>

<form (ngSubmit)="submit()" class="create-place-form">
  <div class="form-group">
    <label for="name">Naziv mesta *</label>
    <input 
      id="name"
      [(ngModel)]="name" 
      name="name" 
      required 
      class="form-control"
      placeholder="Unesite naziv mesta..."
    />
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="country">Država *</label>
      <input 
        id="country"
        [(ngModel)]="country" 
        name="country" 
        required 
        class="form-control"
        placeholder="Unesite državu..."
      />
    </div>

    <div class="form-group">
      <label for="city">Grad *</label>
      <input 
        id="city"
        [(ngModel)]="city" 
        name="city" 
        required 
        class="form-control"
        placeholder="Unesite grad..."
      />
    </div>
  </div>

  <div class="form-group">
    <label for="description">Opis</label>
    <textarea 
      id="description"
      [(ngModel)]="description" 
      name="description" 
      rows="4" 
      class="form-control"
      placeholder="Opišite mesto..."
    ></textarea>
  </div>

  <app-hashtag-input
    [(ngModel)]="hashtags"
    label="Hashtags (opciono)"
    placeholder="Dodaj hashtags za mesto..."
  ></app-hashtag-input>

  <div class="form-actions">
    <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary">
      Sačuvaj mesto
    </button>
    <div *ngIf="error()" class="error-message">
      {{ error() }}
    </div>
  </div>

  <div class="form-hint">
    <small>* Obavezna polja</small>
  </div>
</form>
