<div class="login-container">
  <div class="login-card">
    <h2>Prijava</h2>
    <form (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="email">Email adresa</label>
        <input 
          id="email"
          [(ngModel)]="email" 
          name="email" 
          type="email" 
          required 
          class="form-control"
          placeholder="Unesite email adresu..."
        />
      </div>
      
      <div class="form-group">
        <label for="password">Lozinka</label>
        <input 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          required 
          class="form-control"
          placeholder="Unesite lozinku..."
        />
      </div>

      <div *ngIf="error()" class="error-message">
        {{ error() }}
      </div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="!email || !password" class="btn btn-primary btn-large">
          Uloguj se
        </button>
      </div>
      
      <div class="form-footer">
        <p>Nema≈° nalog? <a routerLink="/register" class="link">Registruj se</a></p>
      </div>
    </form>
  </div>
</div>
