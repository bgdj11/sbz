<div class="register-container">
  <div class="register-card">
    <h2>Registracija</h2>
    
    <form #f="ngForm" (ngSubmit)="submit(f)" novalidate class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Ime *</label>
          <input
            id="firstName"
            type="text"
            name="firstName"
            [(ngModel)]="firstName"
            required
            minlength="2"
            class="form-control"
            placeholder="Unesite ime..."
          />
        </div>

        <div class="form-group">
          <label for="lastName">Prezime *</label>
          <input
            id="lastName"
            type="text"
            name="lastName"
            [(ngModel)]="lastName"
            required
            minlength="2"
            class="form-control"
            placeholder="Unesite prezime..."
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email adresa *</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="form-control"
          placeholder="Unesite email adresu..."
        />
      </div>

      <div class="form-group">
        <label for="city">Grad</label>
        <input
          id="city"
          type="text"
          name="city"
          [(ngModel)]="city"
          class="form-control"
          placeholder="Unesite grad (opciono)..."
        />
      </div>

      <div class="form-group">
        <label for="password">Lozinka *</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          autocomplete="new-password"
          class="form-control"
          placeholder="Minimum 6 karaktera..."
        />
      </div>

      <div class="form-group">
        <label for="confirm">Potvrda lozinke *</label>
        <input
          id="confirm"
          type="password"
          name="confirm"
          [(ngModel)]="confirm"
          required
          minlength="6"
          autocomplete="new-password"
          class="form-control"
          placeholder="Ponovite lozinku..."
        />
      </div>

      <div *ngIf="error()" class="error-message">
        {{ error() }}
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loading() || !f.valid || password !== confirm" class="btn btn-primary btn-large">
          {{ loading() ? 'Kreiranje naloga...' : 'Kreiraj nalog' }}
        </button>
      </div>

      <div class="form-footer">
        <p>Već imaš nalog? <a routerLink="/login" class="link">Uloguj se</a></p>
      </div>
    </form>
  </div>
</div>
